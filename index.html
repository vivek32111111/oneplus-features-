<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="style.css">
     
</head>
<body>
  <div class="main">
    <nav>
      <div class="logo">
        <img src="https://i.postimg.cc/9MVZLTxR/oneplus-logo.png">
      </div>
      <div class="nav-links">
        <ul>
          <li><i class="fa fa-home">&nbsp;</i><a href="#">Home</a></li>
          <li><i class="fa fa-phone">&nbsp;</i><a href="#">Phone</a></li>
          <li><i class="fa fa-clone">&nbsp;</i><a href="#">Accessories</a></li>
          <li><i class="fa fa-shopping-cart">&nbsp;</i><a href="#">Cart</a></li>
        </ul>
      </div>
    </nav>
    
    <div class="information">
      <div class="overlay"></div>
      <img src="https://i.postimg.cc/85YdZQxr/oneplus.png" class="mobile">
      <div id="circle">
        <div class="feature one">
          <img src="https://i.postimg.cc/fT4fGsgw/camera.png">
          <div>
            <h1>Camera</h1>
            <p>48MP/16MP/8MP Cameras</p>
          </div>
        </div>
        <div class="feature two">
          <img src="https://i.postimg.cc/m2RF3g5F/processor.png">
          <div>
            <h1>Processor</h1>
            <p>Snapdragon 855 octa core</p>
          </div>
        </div>
        <div class="feature three">
          <img src="https://i.postimg.cc/j5PLNp6X/display.png">
          <div>
            <h1>Display</h1>
            <p>16.9 centimeters (6.67-inch) </p>
          </div>
        </div>
        <div class="feature four">
          <img src="https://i.postimg.cc/9MdQzGVg/battery.png">
          <div>
            <h1>Battery Life</h1>
            <p>4000mAH lithium-ion battery</p>
          </div>
        </div>
      </div>
    </div>
    <div class="controls">
      <img src="https://i.postimg.cc/DwzZwJSn/arrow.png" id="upBtn">
      <h3>Features</h3>
       <img src="https://i.postimg.cc/DwzZwJSn/arrow.png" id="downBtn">
    </div>
  </div>
  <script src="index.js"></script>

</html>
